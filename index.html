    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        .material-symbols-outlined.fill {
            font-variation-settings: "FILL" 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #141e19;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .box:hover::before {
            transform: translateX(100%);
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .box h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .display {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .link {
            margin-top: 40px;
        }

        .link a {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .box {
                width: 100%;
                max-width: 320px;
            }

            .display {
                font-size: 3rem;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Styling untuk membuat content berada di tengah */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            /* Kurangi tinggi header mobile jika ada */
        }

        @media (min-width: 1024px) {
            .content-wrapper {
                min-height: 100vh;
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#1E293B] dark:text-gray-200">

        <aside id="sidebar"

            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-3">
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        data-alt="Plant Temp logo" style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAgzaXmTmpD86vrvrsbZfeeLafu5nO29rWTKOehmxRAfvdAqQfyKNiZE-Wdupsd4Ha4jrQLGvXQUuEfrsoN2xxeUvMu2SCowN0mXxUU84ozu7DsElikQdliPd_bc8O90lu2oWre8dan7yK0ydPKd1sjuddlVrkvMeIav-E0WVAbTeLq2AiPzS6DEFEGErKjQCSz1QjLK2y99LS500BmI6JoIiVh8Q4wMjCZKyjlDBcPtPZ0rB9RIlEvLIgKKid-tOgu0rvPLpNtF_0');
              "></div>
                    <div class="flex flex-col">
                        <h1 class="text-white text-base font-medium leading-normal">Plant Temp</h1>
                        <p class="text-[#a2b3ab] text-sm font-normal leading-normal">Monitoring System</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2 mt-4">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary" href="#">
                        <span class="material-symbols-outlined fill">dashboard</span>
                        <p class="text-sm font-medium leading-normal">Dashboard</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10" href="analytics.html">
                        <span class="material-symbols-outlined">analytics</span>
                        <p class="text-sm font-medium leading-normal">Analytics</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10" href="table.html">
                        <span class="material-symbols-outlined fill">table</span>
                        <p class="text-sm font-medium leading-normal">Tables</p>
                    </a>
                </nav>
            </div>
            <div class="mt-auto">
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/10" href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <p class="text-sm font-medium leading-normal">Logout</p>
                </a>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden" onclick="toggleSidebar()">
            </div>

            <div class="flex items-center justify-between p-4 bg-[#121615] sticky top-0 z-20 lg:hidden">
                <div class="flex items-center gap-3">
                    <button id="menu-button" class="text-white">
                        <span class="material-symbols-outlined">menu</span>

            <!-- Content wrapper dengan centering -->
            <div class="content-wrapper">
                <div class="header">
                    <h1>Monitoring Suhu Tanaman</h1>
                    <p>Real-time environmental monitoring system</p>
                </div>

                <div class="container">
                    <div class="box">
                        <i class="fas fa-temperature-high icon"></i>
                        <h2>Suhu</h2>
                        <div class="display">
                            <span id="temperature" class="loading">--</span>Â°C
                        </div>

                    <div class="box">

                        <div class="display">
                            <span id="humidity" class="loading">--</span>%

        </main>
    </div>

    <script>
        // =================================================================
        // KONSTANTA & KONFIGURASI
        // =================================================================
        const SUPABASE_URL = "https://qrystrtfrixzdmpdqaji.supabase.co/rest/v1/Sensor";
        const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFyeXN0cnRmcml4emRtcGRxYWppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MTE4OTksImV4cCI6MjA3OTk4Nzg5OX0.64DSATRINkd3QCJZPaDczQj2H0rsJPAKKW4IyW3U6Ig";


        // =================================================================
        // 1. FUNGSI UTAMA (Fetch & Update Data)
        // =================================================================

        /** Mengambil data terbaru dan memperbarui kartu Suhu dan Kelembaban. */
        function updateSensorData() {
            fetch(SUPABASE_URL, {
                headers: {
                    'apikey': API_KEY,
                    'Authorization': `Bearer ${API_KEY}`
                }
            })
                .then(response => {
                    if (!response.ok) throw new Error(`Gagal mengambil data: ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    // Urutkan data berdasarkan ID/waktu untuk memastikan kita dapat yang terbaru
                    data.sort((a, b) => b.id - a.id);
                    const latestData = data[0] || { suhu: NaN, kelembaban: NaN };
                    const { suhu, kelembaban } = latestData;

                    // Update temperature
                    const tempElement = document.getElementById('temperature');
                    tempElement.textContent = suhu.toFixed(1);
                    tempElement.classList.remove('loading');

                    // Update humidity
                    const humElement = document.getElementById('humidity');
                    humElement.textContent = kelembaban.toFixed(1);
                    humElement.classList.remove('loading');

                    // Update status dengan logika baru
                    updateStatus('tempStatus', suhu);
                    updateStatus('humidStatus', kelembaban);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('temperature').textContent = '--';
                    document.getElementById('humidity').textContent = '--';
                    document.getElementById('tempStatus').textContent = 'Error koneksi';
                    document.getElementById('humidStatus').textContent = 'Error koneksi';
                });
        }

        /** Menentukan dan memperbarui status (teks dan warna latar belakang) pada kartu. */
        function updateStatus(elementId, value) {
            const element = document.getElementById(elementId);

            // Reset background styles
            element.style.background = 'rgba(255, 255, 255, 0.2)';

            if (elementId === 'tempStatus') {
                if (value < 18) {
                    element.textContent = 'Dingin';
                    element.style.background = '#3498db'; // Biru
                } else if (value > 30) {
                    element.textContent = 'Panas';
                    element.style.background = '#e74c3c'; // Merah
                } else {
                    element.textContent = 'Normal';
                    element.style.background = '#2ecc71'; // Hijau
                }
            } else { // humidStatus
                if (value < 30) {
                    element.textContent = 'Kering';
                    element.style.background = '#e74c3c'; // Merah
                } else if (value > 80) {
                    element.textContent = 'Lembab';
                    element.style.background = '#3498db'; // Biru
                } else {
                    element.textContent = 'Normal';
                    element.style.background = '#2ecc71'; // Hijau
                }
            }
        }


        // =================================================================
        // 2. FUNGSI SIDEBAR (Dipertahankan dari skrip lama)
        // =================================================================

        const sidebar = document.getElementById("sidebar");
        const menuButton = document.getElementById("menu-button");
        const overlay = document.getElementById("mobile-overlay");

        function toggleSidebar() {
            if (window.innerWidth < 1024) {
                sidebar.classList.toggle("-translate-x-full");
                overlay.classList.toggle("hidden");
            }
        }

        menuButton.addEventListener("click", toggleSidebar);

        window.addEventListener("resize", () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove("-translate-x-full");
                overlay.classList.add("hidden");
            } else {
                if (!sidebar.classList.contains("-translate-x-full")) {
                    sidebar.classList.add("-translate-x-full");
                    overlay.classList.add("hidden");
                }
            }
        });


        // =================================================================
        // 3. INISIALISASI
        // =================================================================

        document.addEventListener('DOMContentLoaded', () => {
            updateSensorData();
            setInterval(updateSensorData, 3000); // Refresh setiap 3 detik
        });
    </script>
</body>
